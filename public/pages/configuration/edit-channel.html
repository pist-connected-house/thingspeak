<div class="row">
	<table ng-show="channels_and_keys.length" class="table table-striped table-bordered tablesorter" data-no-turbolink>
      <thead>
        <tr>
          <th>Name<i class="fa fa-unsorted"></i></th>
          <th>API key<i class="fa fa-unsorted"></i></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat="ck in channels_and_keys">
            <td>
				{{ck.channel.name}}
            </td>
            <td>
            	<span ng-hide="show[$index]">{{ck.api_key}}</span>
            	<input type="text" ng-show="show[$index]" class="form-control" value="{{ck.api_key}}" aria-label="...">
            </td>
            <td>
            	<a ng-hide="show[$index]" href="" ng-click="showApiKey($index)"><i class="fa fa-pencil"></i></a>
            	<a ng-show="show[$index]" href="" ng-click="showApiKey($index)" ><i class="fa fa-check"></i></a>
            </td>
            <td>
            	<i class="fa fa-trash-o"></i>
            </td>
          </tr>
      </tbody>
    </table>
</div>
